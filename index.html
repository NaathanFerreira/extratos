<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Extrato Viewer</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0b0c;
        --fg: #eaeaea;
        --muted: #a1a1aa;
        --green: #16a34a;
        --red: #dc2626;
        --card: #111114;
        --border: #27272a;
        --accent: #4f46e5;
      }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial;
        background: var(--bg);
        color: var(--fg);
      }
      .container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
      .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 16px; }
      textarea {
        width: 100%; min-height: 180px; padding: 12px; border-radius: 8px;
        border: 1px solid var(--border); background: #0f0f13; color: var(--fg);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .row { display: grid; gap: 12px; }
      @media (min-width: 900px) { .row { grid-template-columns: 1fr 1fr; } }
      button, .btn {
        appearance: none; border: 1px solid var(--border); background: #15151b; color: var(--fg);
        padding: 8px 12px; border-radius: 8px; cursor: pointer;
      }
      button:hover, .btn:hover { border-color: #3b3b41; }
      .btn-primary { background: var(--accent); border-color: var(--accent); }
      .muted { color: var(--muted); }
      .toolbar { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid var(--border); text-align: left; padding: 8px; font-size: 14px; }
      th { position: sticky; top: 0; background: var(--card); z-index: 1; }
      .credit { color: var(--green); font-weight: 600; }
      .debit { color: var(--red); font-weight: 600; }
      .grid-3 { display: grid; gap: 12px; grid-template-columns: repeat(3, 1fr); }
      .chip { border: 1px solid var(--border); padding: 6px 10px; border-radius: 999px; display: inline-flex; gap: 6px; align-items: center; }
      input[type="date"] {
        background: #0f0f13; color: var(--fg); border: 1px solid var(--border);
        padding: 6px 8px; border-radius: 8px;
      }
      .spacer { height: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
